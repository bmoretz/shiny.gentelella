settings:
  threshold: TRACE
levels:
- name: STRACE
  severity: !expr 800L
  log_style: !expr crayon::make_style("gray25")$bold
  msg_style: !expr crayon::make_style('gray30')
- name: TRACE
  severity: !expr 600L
  log_style: !expr crayon::make_style("gray50")$bold
  msg_style: !expr crayon::make_style('gray40')
- name: DEBUG
  severity: !expr 500L
  log_style: !expr crayon::make_style('deepskyblue4')$bold
  msg_style: !expr crayon::make_style('gray50')
- name: INFO
  severity: !expr 400L
  log_style: !expr crayon::make_style('dodgerblue4')$bold
  msg_style: !expr crayon::make_style('gray60')
- name: SUCCESS
  severity: !expr 300L
  log_style: !expr crayon::make_style('green4')$bold
  msg_style: !expr crayon::make_style('gray80')
- name: WARN
  severity: !expr 350L
  log_style: !expr crayon::make_style('darkorange')$bold
  msg_style: !expr crayon::make_style('gray70')
- name: ERROR
  severity: !expr 200L
  log_style: !expr crayon::make_style('firebrick1')$bold
  msg_style: !expr crayon::make_style('gray80')
- name: CRITICAL
  severity: !expr 100L
  log_style: !expr crayon::make_style('red2')$bold
  msg_style: !expr crayon::make_style('gray90')
- name: FATAL
  severity: !expr 10L
  log_style: !expr crayon::make_style('red1')$bold
  msg_style: !expr crayon::make_style('gray100')
